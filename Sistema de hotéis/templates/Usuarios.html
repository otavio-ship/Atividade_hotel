<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Hóspedes — Grand Palace Hotel</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="site-header">
        <div class="container-hr">
            <div class="brand-inline">
                <h3 class="brand-name">Hóspedes</h3>
            </div>
                <nav class="main-nav"><a href="dashboard.html">Dashboard</a><a href="rooms.html">Quartos</a><a
                    href="reservas.html">Reservas</a><a class="btn-link" href="#" onclick="app && app.logout()">Sair</a></nav>
        </div>
    </header>
    <main>
        <section class="container-hr">
            <h2>Gerenciar Hóspedes</h2>
            <form id="guestForm">
                <input type="hidden" id="guestId" name="guestId">
                <label>Nome</label>
                <input id="guestName" name="guestName" required>
                <label>E-mail</label>
                <input id="guestEmail" name="guestEmail">
                <label>Telefone</label>
                <input id="guestPhone" name="guestPhone">
                <div style="margin-top:12px"><button class="btn primary full" type="submit">Salvar</button></div>
            </form>

            <h3 style="margin-top:18px">Lista de hóspedes</h3>
            <div class="card" style="padding:12px;overflow:auto">
                <table style="width:100%;border-collapse:collapse">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>E-mail</th>
                            <th>Telefone</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="guestsBody"></tbody>
                </table>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container-hr">© 2025 Grand Palace Hotel</div>
    </footer>
    <script src="js/app.js"></script>
    <script>document.addEventListener('DOMContentLoaded', () => window.app && window.app.initGuests());</script>
</body>

</html>
