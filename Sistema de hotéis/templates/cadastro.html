<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Cadastro — Grand Palace Hotel</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<main style="max-width:480px;margin:40px auto;">
		<div class="card">
			<h2>Cadastre-se</h2>
			<form id="registerForm">
				<label>Nome</label>
				<input id="name" name="name" required>
				<label>E-mail</label>
				<input id="email" name="email" type="email" required>
				<label>Senha</label>
				<input id="password" name="password" type="password" required>
				<div style="margin-top:12px"><button class="btn primary full" type="submit">Criar conta</button></div>
			</form>
			<p style="margin-top:12px">Já tem conta? <a href="login.html">Entrar</a></p>
		</div>
	</main>

	<script src="js/app.js"></script>
	<script>document.addEventListener('DOMContentLoaded', ()=> window.app && window.app.initRegister());</script>
</body>
</html>
